
{% extends 'dentistry/base.html' %}
{% load static %}
{% block content %}


        <!-- Blog Start -->

            <div class="container py-5">
                <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 1600px;">

                    <h4 class="text-uppercase text-primary">{{ object.title }}</h4>
                </div>
                <div class="row g-4 justify-content-center">
                    <div class="col-lg-6 col-xl-10 wow fadeInUp" data-wow-delay="0.2s">
                        <div class="blog-item">
                            <div class="blog-img">
                                <img width="415" src="/media/{{ object.preview }}">
<a href="{% url 'blog:blog_list' %}" class="fw-bold text-secondary"> К списку статей <i class="fa fa-angle-right"></i></a>
                            </div>
                            <div class="blog-content rounded-bottom p-4">

                                <p>{{ object.contents }}</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blog End -->
{% endblock %}
