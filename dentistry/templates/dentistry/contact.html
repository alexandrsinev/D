{% extends 'dentistry/base.html' %}
{% load static %}
{% block content %}
<head>
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ YANDEX_MAPS_API_KEY }}&lang=ru_RU"
            type="text/javascript"></script>
</head>
<div class="container-fluid blog py-5">
    <div class="container py-5">
        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
            <h1 class="display-3 text-capitalize mb-3">Контактная информация</h1>
        </div>
        <div class="col-12 wow fadeInUp" data-wow-delay="0.4s">
            <div class="row">

                <div class="col-lg-12 col-xl-4">
                    <div class="d-inline-flex rounded bg-white w-100 p-4">
                        <i class="fas fa-map-marker-alt fa-2x text-secondary me-4"></i>
                        <div>
                            <h4>Адрес</h4>
                            <p class="mb-0">123 North tower New York, USA</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-xl-4">
                    <div class="d-inline-flex rounded bg-white w-100 p-4">
                        <i class="fas fa-envelope fa-2x text-secondary me-4"></i>
                        <div>
                            <h4>Наша почта</h4>
                            <p class="mb-0">info@example.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-xl-4">
                    <div class="d-inline-flex rounded bg-white w-100 p-4">
                        <i class="fa fa-phone-alt fa-2x text-secondary me-4"></i>
                        <div>
                            <h4>Телефон</h4>
                            <p class="mb-0">(+012) 3456 7890 123</p>
                        </div>
                    </div>
                </div>


            </div>
            <div id="map" style="width: 1200px; height: 600px;"></div>
            <script type="text/javascript">
                ymaps.ready(init);
                function init() {
                    var myMap = new ymaps.Map("map", {
                        center: [55.76, 37.64],
                        zoom: 10
                    });



                    var myPlacemark = new ymaps.Placemark([55.6754634, 37.458704], {
                        hintContent: 'Наш кабинет тут',
                        balloonContent: 'Стоматология "Милена"'
                    });


                    myMap.geoObjects.add(myPlacemark);
                }
            </script>
        </div>
        </div>
    </div>

    {% endblock %}
