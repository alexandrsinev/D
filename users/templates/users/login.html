{% extends 'dentistry/base.html' %}

{% block content %}
{% if messages %}
    <ul class="messages text-center mb-4">
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    </ul>
{% endif %}


<div class="col-12 mb-4">
    <div class="row justify-content-center mb-4">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-primary text-center">
                            Войти

                        </button>
                        <a class="p-2 btn btn-primary" href="{% url 'users:new_password' %}">Восстановить пароль</a>
<a href="{% url 'dentistry:base' %}" type="submit" class="btn btn-primary text-center">
                            Отмена

                        </a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
